{% extends "base.html" %}

{% block title %}Blogs{% endblock %}

{% block content %}
    <!-- header -->
    <div class="mb-4 border-bottom">
        <h1 class="display-5 fw-bold text-white text-center">FUNance Blogs</h1>
    </div>

    <div class="row mb-2">
        {% for blog in blog_info %}
            <div class="col-md-6">
                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                    <div class="card-body d-flex flex-column align-items-middle">
                        <strong class="d-inline-block mb-2 text-muted">{{ blog.date }}</strong>
                        <h3 class="mb-3">
                            <a class="text-white" href="/blogs/{{ blog.file_name }}">{{ blog.title }}</a>
                        </h3>
                        <p class="card-text mb-auto">{{ blog.description }}</p>
                        <a href="/blogs/{{ blog.file_name }}">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
