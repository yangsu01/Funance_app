{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <main class="form-signup m-auto mt-5">
    <form method="POST">
      <h3 class="display-6 fw-bold text-white">Sign Up</h3>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" required>
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" required>
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password1" name="password1" required>
        <label for="password1">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password2" name="password2" required>
        <label for="password2">Confirm Password</label>
      </div>
      <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Create Account</button>
    </form>

    <div class="text-center">
      <a href="/sign_in">Already have an account?</a>
    </div>
  </main>
{% endblock %}
