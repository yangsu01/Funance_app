{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content%}
  <main class="form-login m-auto mt-5">
    <form method="POST">
      <h3 class="display-6 fw-bold text-white">Sign In</h3>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" required>
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" required>
        <label for="password">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input type="checkbox" class="form-check-input" value="yes" id="remember" name="remember">
        <label for="remember" class="form-check-label">
          Remember me
        </label>
      </div>
      <button class="btn btn-success w-100 py-2 mb-3" type="submit">Sign in</button>
    </form>

    <div class="text-center">
      <a href="{{ url_for('auth.sign_up') }}">Don't have an account?</a>
    </div>
  </main>
{% endblock %}
