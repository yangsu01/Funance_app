{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content%}
  <main class="form-login w-50 m-auto">
    <form method="POST">
      <h1 class="h3 mb-4 fw-normal mt-5">User Login</h1>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" required>
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" required>
        <label for="password">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input type="checkbox" class="form-check-input" value="yes" id="remember" name="remember">
        <label for="remember" class="form-check-label">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Sign in</button>
    </form>

    <div class="text-center">
      <a href="/sign-up">Don't have an account?</a>
    </div>
  </main>
{% endblock %}
